<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" th:if="${session.mySession!=null}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>(BUD001)Student Search</title>
<th:block th:insert="~{/fragments::link}"></th:block>
<th:block th:insert="~{/fragments::head/script}"></th:block>
</head>
<body class="main_body">
	<div th:replace="fragments::header"></div>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<div class="search_form">
					<h3>Student Search Page</h3>
					<label id="errormsg" th:text="${err}"> </label> 
					<label style="color: blue;" th:text="${msg}"></label> 
					<br /> <br /> <br />
					<form action="/setupsearchstudent" method="post"
						th:object="${student}">
						<table class="tableForm">
							<tr>
								<td class="tblLabel">Student No.</td>
								<td class="tblInputShort"><input type="text"
									th:field="*{studentId}" class="txt" /></td>
							
								<td class="tblLabel">Student Name</td>
								<td class="tblInputShort"><input type="text"
									th:field="*{studentName}" class="txt" /></td>
							</tr>
							<tr>
								<td class="tblLabel">Class Name</td>
								<td class="tblInputNormal" colspan="3"><input type="text"
									id="companyName" th:field="*{className}" class="txtlong" /></td>
							</tr>
						</table>
						<br /> <input type="submit" value="Search" class="button" /><a
							th:href="@{/studentreset}"> <input type="button"
							value="Reset" class="button" /></a> <br /> <br />
						<div id="errormsg">
							<label id="message" th:text="${err}"></label>
						</div>
						<label style="color: blue;" th:text="${msg}"></label>
					</form>
					<div id="list">
						<form name="listForm">
							<br /> <br /> <br />
							<table class="resultTable">
								<tr class="tblHeader" th:if="${stulist!=null}">
									<th width="5%">No</th>
									<th width="10%">Student No</th>
									<th width="25%">Student Name</th>
									<th width="40%">Class Name</th>
									<th width="10%">Registered Date</th>
									<th width="10%">Status</th>
								</tr>
								<tr th:each="list:${stulist}">
									<td></td>
									<td th:text="${list.studentId}"></td>
									<td><a th:href="@{/studentupdate(id=${list.studentId})}"
										th:text="${list.studentName}"> </a></td>
									<td th:text="${list.className}"></td>
									<td th:text="${list.register}"></td>
									<td th:text="${list.status}"></td>
								</tr>
							</table>
							<br />

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
</body>
</html>
