<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:if="${session.mySession!=null}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>(USR002)User Update</title>
<th:block th:insert="~{/fragments::link}"></th:block>
<th:block th:insert="~{/fragments::head/script}"></th:block>
</head>
<body class="main_body">

	<div th:replace="fragments::header"></div>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<h3>User Update</h3>
				<label id="errormsg" th:text="${err}">  </label> <label style="color: blue;" th:text="${msg}"></label>
				<br /> <br /> <br />
				<form name="registerForm" action="/userupdate"
					method="post" th:object="${user}">
					<table class="tableForm">
						<tr>
							<td class="tblSingleLabel">User ID *</td>
							<td class="tblSingleInput"><input type="text" th:field="*{id}" />
							<label th:if="${#fields.hasErrors('id')}"
								th:errors="*{id}" style="color: red;">Error</label>
							</td>
						</tr>
						<tr>
							<td class="tblSingleLabel">User Name</td>
							<td class="tblSingleInput"><input type="text" th:field="*{name}" />
							<label th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}" style="color: red;">Error</label>
							</td>
						</tr>
						<tr>
							<td class="tblSingleLabel">Password *</td>
							<td class="tblSingleInput"><input type="password"
								th:field="*{password}" th:value="${password}"/>
								<label th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" style="color: red;">Error</label>
								</td>
						</tr>
						<tr>
							<td class="tblSingleLabel">Confirm *</td>
							<td class="tblSingleInput"><input type="password"
								th:field="*{confirm}" /></td>
						</tr>
					</table>
					<br /> <input type="submit" value="Update" class="button" />
				</form>

				<br /> <br /> <br />
			</div>
		</div>

	</div>

	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
</body>
</html>
