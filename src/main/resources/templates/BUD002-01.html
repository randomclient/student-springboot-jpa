<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>(BUD002)Student Update</title>
<th:block th:insert="~{/fragments::link}"></th:block>
<th:block th:insert="~{/fragments::head/script}"></th:block>
</head>
<body class="main_body">

	<div th:replace="fragments::header"></div>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<div class="search_form">
					<h3>Student Update</h3>
					<label id="errormsg" th:text="${err}"> </label> <label
						style="color: blue;" th:text="${msg}"></label> <br /> <br /> <br />
					<form action="/setupupdatestudent" method="post" id="myform"
						th:object="${student}">
						<table class="tableForm">
							<tr height="30px">
								<td class="tblSingleLabel">Student No.</td>
								<td class="tblSingleInput"><input type="text" th:field="*{studentId}" /></td>
							</tr>


							<tr>
								<td class="tblSingleLabel">Student Name *</td>
								<td class="tblSingleInput"><input type="text" th:field="*{studentName}" /></td>
							</tr>
							<tr>
								<td class="tblSingleLabel">Class Name *</td>
								<td class="tblSingleInput"><select id="expenseType"
									class="normal_sel" th:field="*{className}">

										<option value="NONE" label="Select" />
										<option th:each="c:${clist}" th:value="${c.name}"
											th:text="${c.name}"></option>


								</select></td>
							</tr>
							<tr>
								<td class="tblSingleLabel">Register Date</td>
								<td><input th:field="*{register}" type="datetime-local" /></td>
							</tr>
							<tr>
								<td class="tblSingleLabel">Status *</td>
								<td class="tblSingleInput"><select id="expenseType"
									class="normal_sel" th:field="*{status}">
										<option value=""></option>

										<option value="Attending">Attending</option>
										<option value="Passed">Passed</option>
										<option value="Failed">Failed</option>

								</select></td>
							</tr>

						</table>
						<br /> <input type="submit" value="Update" class="button" />
					</form>
						<div id="btnGroup">
							<a th:href="@{/deletestudent(id=${id})}"><input
								type="button" value="Delete" id="delete" class="button" /></a>
							<a th:href="@{/studentreset}"> <input type="button"
								value="Back" class="button" />
							</a>
						</div>
				</div>
			</div>
		</div>
	</div>


	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
</body>
</html>
